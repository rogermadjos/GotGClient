<!DOCTYPE html>
<html>
	<head>
		<title>Game of the Generals</title>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" href="gotg.css" />
		<script src="jquery-1.10.2.min.js"></script>
		<script src="jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="md5.js"></script>
		<script type="text/javascript" src="util.js"></script>
		<script type="text/javascript" src="plugins.js"></script>
		<script type="text/javascript" src="gotg.js"></script>
		<script type="text/javascript" src="gamescript.js"></script>
	</head>
	<body>
		<div data-role="page" id="main" data-theme="a">
			<div id="banner" data-role="content">
				<img src="images/banner.png">
			</div>

			<div id='battlefield' class='hidden'>
				<div id='gameboard'>
				</div>
				<table style='' class='margin'>
					<tr>
						<td width="75" valign="middle" >
							<img src="images/state-green.png" width="75" height="52">
						</td>
						<td style="width: 100%" valign="middle">
							<div style="margin-left:10px;background: url(images/progress-bg.png);height: 35px;border-radius: 20px;overflow: hidden;">
								<div style="background: url(images/progress.png);height: 35px;width: 50%">
								</div>
								<div style="margin-top: -27px;text-align: center;">
									<span style="margin-left: auto;margin-right: auto;font-weight: bold;">20:45</span>
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div id="waitdialog" style="background:#555555;border-radius: 30px;box-shadow: 3px 3px 3px #222222;" class="margin hidden">
				<div data-role="content">
					<table>
						<tr>
							<td>
								<img src="images/ajax-loader.gif" style="opacity:0.5"></img>
							</td>
							<td id="content" style="padding-left:20px">
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="messagedialog" style="background:#555555;border-radius: 15px;box-shadow: 3px 3px 3px #222222;" class="margin hidden">
				<div data-role="header" style="border-radius: 15px 15px 0 0;">
					<h2 id="title">
					Sign Up
					</h2>
				</div>
				<div id="content" data-role="content">
					Hello there
				</div>
				<fieldset class="ui-grid-b">
					<div class="ui-block-a"></div>
					<div class="ui-block-b"><a id="button" data-role="button" data-mini="true">OK</a></div>
				</fieldset>
			</div>
			<div id="confirmdialog" style="background:#555555;border-radius: 15px;box-shadow: 3px 3px 3px #222222;" class="margin hidden">
				<div data-role="header" style="border-radius: 15px 15px 0 0;">
					<h2 id="title">Sign Up</h2>
				</div>
				<div id="content" data-role="content">

				</div>
				<fieldset class="ui-grid-c">
					<div class="ui-block-a"></div>
					<div class="ui-block-b"><button id="buttonone" data-mini="true">Continue</button></div>
					<div class="ui-block-c"><button id="buttontwo" data-mini="true">Cancel</button></div>
				</fieldset>
			</div>
			<div id="loginform" class="margin hidden">
				<label class="fontclass1">Log In</label>
				<input id="usernamefield" type="text" placeholder="Username" >
				<input id="passwordfield" type="password" placeholder="Password"><br>
				<fieldset class="ui-grid-b">
					<div class="ui-block-a"><a id="loginbutton" data-role="button" data-icon="check">Log In</a></div>
					<div class="ui-block-b"><a id="signupbutton" data-role="button" >Sign Up</a></div>
				</fieldset>
			</div>
			<div id="signupform" class="margin hidden">
				<label class="fontclass1">Sign Up</label>
				<input type="text" id="emailfield" value="" placeholder="Email Address"/>
				<input type="text" id="usernamefield" value="" placeholder="Username"/>
				<input type="password" id="passwordfield" value="" placeholder="Password"/>
				<input type="password" id="cpasswordfield" value="" placeholder="Confirm Password"/>
				<fieldset class="ui-grid-b">
					<div class="ui-block-a"><a id="signup" data-role="button">Sign Up</a></div>
				</fieldset>
			</div>
			<div id="rankingboard" class="margin hidden">
				<label class="fontclass1">Ranking</label>
				<fieldset class="ui-grid-c">
					<div class="ui-block-a"><a data-mini="true" id="ranktop" data-role="button">Top</a></div>
					<div class="ui-block-b"><a data-mini="true" id="rankhome" data-role="button">Home</a></div>
					<div class="ui-block-c"><a data-mini="true" id="rankup" data-role="button">Up</a></div>
					<div class="ui-block-d"><a data-mini="true" id="rankdown" data-role="button">Down</a></div>
				</fieldset>
				<div style="overflow-x:hidden;overflow-y:auto;background: gray;padding: 10px;border-radius: 20px">
					<ul data-role="listview" data-inset=true data-count-theme='a' id="rankinglistview">
					</ul>
				</div>
			</div>
			<div id="lobby" class="margin hidden">
				<label class="fontclass1">Options</label>
				<a id="gamebutton" data-role="button">Game Room</a>
				<a id="rankingbutton" data-role="button">Ranking</a>
				<a id="boardconfigbutton" data-role="button">Board Configurations</a>
				<a id="accountbutton" data-role="button">Account</a>
				<a id="aboutbutton" data-role="button">About</a>
				<a id="logoutbutton" data-role="button">Log Out</a>
			</div>
			<div id="accountform" class="margin hidden">
				<label class="fontclass1">Account</label>
				<input type="text" id="emailfield" value="" placeholder="Email Address"/>
				<input type="text" id="usernamefield" value="" placeholder="Username"/><br>
				<input type="password" id="npasswordfield" value="" placeholder="New Password"/>
				<input type="password" id="cpasswordfield" value="" placeholder="Confirm New Password"/>
				<fieldset class="ui-grid-b">
					<div class="ui-block-a"><a id="save" data-role="button">Save</a></div>
				</fieldset>
			</div>
			<div id="boardconfigform" class="hidden margin">
				<label class="fontclass1">Board Configurations</label><br><br>
				<div id="boardconfigfront" class="hidden">
					<label class="fontclass4">Select Board Configuration</label>
				   	<fieldset data-role="controlgroup" id='bcconfiglist'>
				    	<input type="radio" name="radio-mini" id="radio-mini-1" value="choice-1" checked="checked" />
				    	<label id='choice-1-text' for="radio-mini-1">Random</label>
						<input class='choix' type="radio" name="radio-mini" id="radio-mini-2" value="choice-2" disabled="disabled"/>
				    	<label id='choice-2-text' for="radio-mini-2">&nbsp;</label>
				    	<input class='choix' type="radio" name="radio-mini" id="radio-mini-3" value="choice-3" disabled="disabled"/>
				    	<label id='choice-3-text' for="radio-mini-3">&nbsp;</label>
				    	<input class='choix' type="radio" name="radio-mini" id="radio-mini-4" value="choice-4" disabled="disabled"/>
				    	<label id='choice-4-text' for="radio-mini-4">&nbsp;</label>
				    	<input class='choix' type="radio" name="radio-mini" id="radio-mini-5" value="choice-5" disabled="disabled"/>
				    	<label id='choice-5-text' for="radio-mini-5">&nbsp;</label>
				    	<input class='choix' type="radio" name="radio-mini" id="radio-mini-6" value="choice-6" disabled="disabled"/>
				    	<label id='choice-6-text' for="radio-mini-6">&nbsp;</label>
				    	<input class='choix' type="radio" name="radio-mini" id="radio-mini-7" value="choice-7" disabled="disabled"/>
				    	<label id='choice-7-text' for="radio-mini-7">&nbsp;</label>
					</fieldset><br>
					<div id="preview"></div><br>
					<fieldset class="ui-grid-c">
						<div class="ui-block-a"><a id="save" data-role="button" data-mini="true">Save</a></div>
						<div class="ui-block-b"><a id="new" data-role="button" data-mini="true">New</a></div>
						<div class="ui-block-c"><a id="edit" data-role="button" data-mini="true">Edit</a></div>
						<div class="ui-block-d"><a id="delete" data-role="button" data-mini="true">Delete</a></div>
					</fieldset>
				</div>
				<div id="boardconfigback" class='hidden'>
					<label class="fontclass4">Board Configuration Editor</label>
					<input type="text" id="bcname" value="" placeholder="Name"/><br>
					<div id="bceditor"></div><br>
					<div style="width: 100%">
						<div style="width: 300px" class="center">
							<table style="width: 100%;table-layout: fixed">
								<tr>
									<td><img id='leftarrow' src='images/left.png' style="margin-left: auto;margin-right: 5px;display: table-cell;width: 60px;height: 60px"/></td>
									<td>
										<table border="1" style="margin-left: auto;margin-right: auto;table-layout: fixed">
											<tr height="83px"><td id='pool' style='vertical-align: top' width="80px"></td></tr>
										</table>
									</td>
									<td><img id='rightarrow' src='images/right.png' style="margin-right: auto;margin-left: 5px;display: table-cell;width: 60px;height: 60px"/></td>
								</tr>
							</table>
						</div>
					</div><br>
					<fieldset class="ui-grid-b">
						<div class="ui-block-a"></div>
						<div class="ui-block-b"><a id="save" data-role="button" data-mini="true">Save</a></div>
					</fieldset>
				</div>
			</div>
			<div id="gameroom" class="margin hidden">
				<label class="fontclass1">Game Room</label>
				<div id='gameroomcontents'>
					<div data-role="navbar">
			            <ul>
			                <li><a style="border-radius:15px 0px 0px 15px" href="#" id='battleinvitations' data-role="button">Battle Invitations</a></li>
			                <li><a style="border-radius:0px 15px 15px 0px" href="#" id='battlechallengers' data-role="button">Battle Challengers</a></li>
			            </ul>
			        </div>
			        <br>
					<div id="battleinvitationsform" class="hidden">
						<button id="postbattleinvitation" class="post">Post Battle Invitation</button>
						<br>
						<label class="fontclass4">Battle Invitations List</label>
						<div style="overflow-x:hidden;overflow-y:auto;background: gray;padding: 10px;border-radius: 20px">
							<ul data-role="listview" data-inset=true data-count-theme='a' id="battleinvitationslistview">
							</ul>
						</div>
					</div>
					<div id="battlechallengersform" class="hidden">
						<div class="fontclass4" >Battle Challengers List</div>
						<div style="overflow-x:hidden;overflow-y:auto;background: gray;padding: 10px;border-radius: 20px">
							<ul data-role="listview" data-inset=true data-count-theme='a' id="challengerslistview">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div data-role="footer" data-position="fixed">
				<table style="width: 100%">
					<tr>
						<th width="200">
							<div>
								<a id="backbutton" class="hidden" data-role="button" data-icon="arrow-l" data-inline="true">Back</a>
								<a data-role="button" data-icon="arrow-l" data-inline="true" style="visibility:hidden">Dummy</a>
							</div>
						</th>
						<th align="right">
							<span style="margin-right: 15px" id='username' class='fontclass5'></span>
						</th>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
